<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>System Scan</title>
  <style>
    body{background:#000;color:#0f0;font-family:monospace;padding:20px}
    #box{max-width:400px;margin:auto;border:1px solid #0f0;padding:15px}
  </style>
</head>
<body>
  <div id="box">
    <h3>Initializing Scan...</h3>
    <pre id="out"></pre>
  </div>
  <script>
    const lines=[
      "Connecting to device...",
      "Reading system headers...",
      "Detecting OS: Android",
      "Detecting Browser: Chrome",
      "Fetching IP address...",
      "Analyzing network...",
      "Scan complete."
    ];
    let i=0;
    const out=document.getElementById("out");
    setInterval(()=>{
      if(i<lines.length) out.textContent+=lines[i++]+"\\n";
    },700);
  </script>
</body>
</html>
